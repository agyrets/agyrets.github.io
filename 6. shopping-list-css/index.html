<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping list</title>
    <link rel="stylesheet" type="text/css" media="screen, projection" href="css.css">

</head>
<body> 
        <header>
            <div class="content">
                <h1>CSS Diner Shoping List</h1>
                <p>Let's go to the mall</p>
            </div>
        </header>
            
        <div class="list">
                <ul>
                    <li class="pickles"><input type="checkbox"> <span> A lot of pickles <span class="hooks">for the next lesson about CSS</span></span></li>
                    <li class="apples"><input type="checkbox"> <span>10 apples <span class="hooks">for more CSS manipulations</span></span></li>
                    <li class="oranges"><input type="checkbox"> <span>20 oranges <span class="hooks">because they are awesome</span></span></li>
                    <li class="plates"><input type="checkbox"><span> 13 plates <span class="hooks">hm...they always dissapear</span></span></li>
                    <li class="bentos"><input type="checkbox"> <span>15 bentos</span></li>
                    <li class="sake"><input type="checkbox"> <span>1 bottle of Sake ^_^ <span class="hooks">for my friends</span></span> </li>
                </ul>
                
                <div class="button-wraper">    
                <button>Bon appetit :)</button>
                </div>
        </div>    

        
        
    
       

  
</body>
</html>
